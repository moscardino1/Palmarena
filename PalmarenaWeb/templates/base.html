<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Palmarena{% endblock %}</title>
    <link rel="icon" href="https://hotemoji.com/images/emoji/s/1gqjxj8bbbw5s.png" type="image/png"> <!-- Add this line -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Tenor+Sans&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light-gray">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50">
        <div class="artistic-border"></div>
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-20">
                <div class="text-3xl font-normal tracking-[0.2em] text-navy-blue">PALMARENA</div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-navy-blue focus:outline-none">
                        <!-- Hamburger Icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden md:flex space-x-12" id="menu">
                    <a href="{{ url_for('home') }}" class="text-sm tracking-[0.2em] hover:text-navy-blue">HOME</a>
                    <a href="{{ url_for('home') }}#story" class="text-sm tracking-[0.2em] hover:text-navy-blue">STORY</a>
                    <a href="{{ url_for('home') }}#chapters" class="text-sm tracking-[0.2em] hover:text-navy-blue">CHAPTERS</a>
                    <a href="{{ url_for('home') }}#contact" class="text-sm tracking-[0.2em] hover:text-navy-blue">CONTACT</a>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="flex flex-col space-y-2">
                    <a href="{{ url_for('home') }}" class="block text-sm tracking-[0.2em] hover:text-navy-blue">HOME</a>
                    <a href="{{ url_for('home') }}#story" class="block text-sm tracking-[0.2em] hover:text-navy-blue">STORY</a>
                    <a href="{{ url_for('home') }}#chapters" class="block text-sm tracking-[0.2em] hover:text-navy-blue">CHAPTERS</a>
                    <a href="{{ url_for('home') }}#contact" class="block text-sm tracking-[0.2em] hover:text-navy-blue">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-navy-blue text-white py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="tracking-[0.2em] text-sm">Â© 2025 PALMARENA. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
